<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <title>À la française</title>
</head>
<body>
    <header class="header">
        <button class="back"><a href="../index.html"><i class="fas fa-arrow-left"></i></a></button>
        <img src="../Maquettes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo">
    </header>

    <div class="bg__img">
        <img src="../Maquettes Ohmyfood/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="française">
    </div>
    
    <section class="carte">
        <div class="titre">
            <h1>À la française</h1>
            <label for="heart">
                <input type="checkbox" name="heart" id="heart" hidden>
                <i class="far fa-heart"></i>
            </label>
        </div>
        <div class="carte-container">
            <div class="entrees">
                <div class="menu">
                    <h2>ENTRÉES<span class="barre__verte"></span></h2>
                </div>
                <label for="mets-input1">
                    <div class="pad-menu pad-menu--1">
                        <div class="mets">
                            <h3>Tartare de poulpe acidulé</h3>
                            <p>Aux zestes d'orange</p>
                            <span>25€</span>
                        </div>
                        <input type="checkbox" name="mets-input1" id="mets-input1" hidden>
                        <div class="check">
                            <div class="outside"><i class="fas fa-check-circle"></i></div>
                        </div>
                    </div>
                </label>
                <label for="mets-input2">
                    <div class="pad-menu pad-menu--2">
                        <div class="mets">
                            <h3>Velouté de légumes d'antan</h3>
                            <p>Carotte, panais, topinambour</p>
                            <span>35€</span>
                        </div>
                        <input type="checkbox" name="mets-input2" id="mets-input2" hidden>
                        <div class="check">
                            <div class="outside"><i class="fas fa-check-circle"></i></div>
                        </div>
                    </div>
                </label>
                <label for="mets-input3">
                    <div class="pad-menu pad-menu--3">
                        <div class="mets">
                            <h3>Soupe à l'oignon</h3>
                            <p>Revisitée</p>
                            <span>20€</span>
                        </div>
                        <input type="checkbox" name="mets-input3" id="mets-input3" hidden>
                        <div class="check">
                            <div class="outside"><i class="fas fa-check-circle"></i></div>
                        </div>
                    </div>
                </label>
            </div>
            <div class="plats">
                <div class="menu">
                    <h2>PLATS<span class="barre__verte"></span></h2>
                </div>
                <label for="mets-input4">
                    <div class="pad-menu pad-menu--4">
                        <div class="mets">
                            <h3>Coquilles Saint-Jacques</h3>
                            <p>Accompagnées d'une purée de panais</p>
                            <span>40€</span>
                        </div>
                        <input type="checkbox" name="mets-input4" id="mets-input4" hidden>
                        <div class="check">
                            <div class="outside"><i class="fas fa-check-circle"></i></div>
                        </div>
                    </div>
                </label>
                <label for="mets-input5">
                    <div class="pad-menu pad-menu--5">
                        <div class="mets">
                            <h3>Magret de canard</h3>
                            <p>Et parmentier de pommes de terre</p>
                            <span>35€</span>
                        </div>
                        <input type="checkbox" name="mets-input5" id="mets-input5" hidden>
                        <div class="check">
                            <div class="outside"><i class="fas fa-check-circle"></i></div>
                        </div>
                    </div>
                </label>
                <label for="mets-input6">
                    <div class="pad-menu pad-menu--6">
                        <div class="mets">
                            <h3>Pigeonneau d’Ille-et-Vilaine</h3>
                            <p>Sur son lit de gnocchis aux légumes</p>
                            <span>44€</span>
                        </div>
                        <input type="checkbox" name="mets-input6" id="mets-input6" hidden>
                        <div class="check">
                            <div class="outside"><i class="fas fa-check-circle"></i></div>
                        </div>
                    </div>
                </label>
            </div>
            <div class="desserts">
                <div class="menu">
                    <h2>DESSERTS<span class="barre__verte"></span></h2>
                </div>
                <label for="mets-input7">
                    <div class="pad-menu pad-menu--7">
                        <div class="mets">
                            <h3>Pétales de violettes glacés</h3>
                            <p>Et purée de noisettes</p>
                            <span>18€</span>
                        </div>
                        <input type="checkbox" name="mets-input7" id="mets-input7" hidden>
                        <div class="check">
                            <div class="outside"><i class="fas fa-check-circle"></i></div>
                        </div>
                    </div>
                </label>
                <label for="mets-input8">
                    <div class="pad-menu pad-menu--8">
                        <div class="mets">
                            <h3>Fondant au chocolat</h3>
                            <p>Revisité</p>
                            <span>22€</span>
                        </div>
                        <input type="checkbox" name="mets-input8" id="mets-input8" hidden>
                        <div class="check">
                            <div class="outside"><i class="fas fa-check-circle"></i></div>
                        </div>
                    </div>
                </label>
                <label for="mets-input9">
                    <div class="pad-menu pad-menu--9">
                        <div class="mets">
                            <h3>Millefeuille croustillant</h3>
                            <p>Myrtilles et pâte d’amande</p>
                            <span>23€</span>
                        </div>
                        <input type="checkbox" name="mets-input9" id="mets-input9" hidden>
                        <div class="check">
                            <div class="outside"><i class="fas fa-check-circle"></i></div>
                        </div>
                    </div>
                </label>
            </div>
            <button class="btn--gradient">Commander</button>
        </div>
    </section>

    <footer class="footer">
        <img src="../Maquettes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="logo">
        <ul>
            <li class="bold"><i class="fas fa-utensils fa-fw"></i>Proposer un restaurant</li>
            <li class="bold"><i class="fas fa-hands-helping fa-fw"></i>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li><a href="mailto:ohmyfood@contact.com">Contact</a></li>
        </ul>
    </footer>
</body>
</html>
